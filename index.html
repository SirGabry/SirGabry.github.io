<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Per Noemi â™¡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            font-family: 'Poppins', system-ui, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #2a030b, #4a0415, #800020, #2a0a3a, #4a0415, #800020);
            background-size: 300% 300%;
            animation: gradientFlow 18s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(173,216,230,0.12) 0%, transparent 60%),
                        radial-gradient(circle at 70% 80%, rgba(173,216,230,0.08) 0%, transparent 70%);
            opacity: 0.7;
            animation: softBreathe 14s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes softBreathe {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.85; transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(128, 0, 32, 0.4);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            width: 100%;
            max-width: 540px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 5.8vw, 3.6rem);
            color: #f0c0d0;
            margin-bottom: 2.5rem;
            text-shadow: 0 3px 12px rgba(128,0,32,0.45);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 3.5rem;
            margin-top: 2.5rem;
            min-height: 80px;
            position: relative;
        }

        button {
            font-family: inherit;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 0.9rem 3.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #si {
            background: linear-gradient(145deg, #a0002a, #800020);
            color: white;
            box-shadow: 0 10px 30px rgba(128,0,32,0.5);
            position: relative;
            overflow: hidden;
        }

        #si:hover {
            transform: translateY(-4px) scale(1.06);
            box-shadow: 0 16px 40px rgba(128,0,32,0.6);
        }

        #no {
            background: rgba(173, 216, 230, 0.9);
            color: #0f2a4a;
            box-shadow: 0 8px 25px rgba(70,130,180,0.4);
            /* Transizione fluida per lo spostamento */
            transition: left 0.2s ease-out, top 0.2s ease-out, transform 0.2s;
            z-index: 100;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 1.9rem;
            animation: fall linear forwards;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(173,216,230,0.75));
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(var(--drift)) rotate(900deg); }
        }

        .final-message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.0rem, 5.5vw, 3.5rem);
            color: #b0e0ff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.55);
            padding: 1.5rem 0;
            animation: popIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% { transform: scale(0.55) translateY(50px); opacity: 0; }
            60% { transform: scale(1.1) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="card">
        <h1>Noemi, vuoi essere la mia Valentina? â™¡</h1>
        <div class="buttons">
            <button id="si">SÃŒ ðŸ’™</button>
            <button id="no">No</button>
        </div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const siBtn = document.getElementById("si");
    const card = document.getElementById("card");
    let isFloating = false;

    function scareNoButton(e) {
        if (!isFloating) {
            // Ottieni la posizione attuale prima di passare a fixed per evitare scatti bruschi
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + "px";
            noBtn.style.top = rect.top + "px";
            noBtn.style.position = "fixed";
            noBtn.style.margin = "0";
            isFloating = true;
        }

        // Calcola una distanza di "fuga" breve (tra 80 e 150px)
        const distance = 120; 
        const angle = Math.random() * Math.PI * 2; // Direzione casuale
        
        const currentLeft = parseFloat(noBtn.style.left);
        const currentTop = parseFloat(noBtn.style.top);

        let newX = currentLeft + Math.cos(angle) * distance;
        let newY = currentTop + Math.sin(angle) * distance;

        // Limiti dello schermo per non farlo sparire fuori
        const padding = 50;
        newX = Math.max(padding, Math.min(newX, window.innerWidth - noBtn.offsetWidth - padding));
        newY = Math.max(padding, Math.min(newY, window.innerHeight - noBtn.offsetHeight - padding));

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("mouseover", scareNoButton);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        scareNoButton();
    });

    siBtn.addEventListener("click", () => {
        card.innerHTML = `<div class="final-message">
            Ti voglio tantissimo bene patatina mia ðŸ’™<br>
            Sei la cosa piÃ¹ bella che mi sia mai successa
        </div>`;
        startHeartRain();
    });

    function startHeartRain() {
        const hearts = ['ðŸ’™','ðŸ©µ','ðŸ’Ž','âœ¨','ðŸ¦‹','ðŸ³','ðŸŒŠ','ðŸ«§','â„ï¸','ðŸŒ€'];
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 5 + 6) + "s";
            heart.style.fontSize = (Math.random() * 2 + 1.4) + "rem";
            heart.style.setProperty("--drift", (Math.random() * 220 - 110) + "px");
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 9500);
        }, 240);
    }
</script>

</body>
</html>
